<table class="table table-striped table-bordered table-hover nomargin-bottom" style="width:100%">
	<thead>
		<tr>
			<th class="center">#ID</th>
			<th class="center">图片</th>
			<th class="center">加工物料编码</th>
			<th class="center">物料名称</th>
			<th class="center">成本价</th>
			<th class="center">需要数量</th>
			<th class="center">操作</th>
		</tr>
	</thead>

	<tbody>
		@if(ecBomPage.list != null) {
			@for(item in ecBomPage.list){
				<tr>
					<td class="center">
						${item.id}
					</td>
					<td class="center">
						<img src="${ctxPath}/${item.showImg!}" style="width:50px;height:50px;"/>
					</td>
					<td class="center">
						<a href="javascript:;" 
							data-title="< ${item.itemName!} >详情" data-mode="detail"
							data-url="${ctxPath}/ecBom/detail/showlayer"
							data-data="{id:'${item.id}'}"
							data-width="50%"
						>
							${item.itemCodes}
						</a>
					</td>
					<td class="center">
						${item.itemName}
					</td>
					<td class="center">
						${item.cost}
					</td>
					<td class="center">
						${item.requirements}
					</td>
					<td class="center">
						<a class="green" href="javascript:void(0);" 
							data-mode="page" data-title="< ${item.itemName!} >编辑" 
							data-url="${ctxPath}/ecBom/edit/showlayer" 
							data-data="{skuId:'${item.skuId}', id:'${item.id}'}" 
							data-width="50%" title="修改"
						>	<i class="ace-icon fa fa-pencil bigger-130"></i>
						</a> 

						<a class="red" href="javascript:void(0);" 
							data-mode="del" data-title="删除操作"
							data-msg="<span class='red bigger-120'>你确定删除< ${item.itemName! }>吗?</span>"
							data-url="${ctxPath}/ecBom/delete" data-data="{id:'${item.id}'}" title="删除"
						>
							<i class="ace-icon fa fa-trash-o bigger-130"></i>
						</a>
					</td>
				</tr>
			@}
		@}
	</tbody>
</table>
<div class="space-8"></div>
<#paginate page="${ecBomPage}" />
