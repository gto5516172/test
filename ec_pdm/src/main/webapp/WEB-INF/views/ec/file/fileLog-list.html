<form method="post" class="form-search" id="search-form1"
	target="list-page1" action="${ctxPath}/ecFileLog/list">
	<input type="hidden" name="ecFileId" value="${ecFileId}"/>
	<div class="layer">
		<div id="home" class="tab-pane active clearfix">
			<div class="col-sm-12" id="list-page1">
				<table
					class="table table-striped table-bordered table-hover nomargin-bottom">
					<colgroup width="10%"></colgroup>
					<colgroup width="20%"></colgroup>
					<colgroup width="10%"></colgroup>
					<colgroup width="40%"></colgroup>
					<colgroup width="20%"></colgroup>

					<thead>
						<tr>
							<th class="center">#ID</th>
							<th class="center">创建者</th>
							<th class="center">操作类型</th>
							<th class="center">操作内容</th>
							<th class="center">上传时间</th>
						</tr>
					</thead>
					<tbody>
						@for(item in page.list){
						<tr>
							<td class="center">${item.id! }</td>
							<td class="center">${item.createBy!}</td>
							<td class="center">
								@if(item.type == 0) {
									 上传文件 
								@}
								@if(item.type == 1) { 
									删除文件 
								@}
							</td>
							<td class="center">${item.remarks!}</td>
							<td class="center">${item.createDate!}</td>
						</tr>
						@}
					</tbody>
				</table>
				<div class="space-8"></div>
				<#paginate page="${page}" formId="search-form1"/>
			</div>
		</div>
	</div>
</form>
