@var edit = auth.hasPermission("ecFileClassification:edit");
@var delete = auth.hasPermission("ecFileClassification:delete");
<table class="table table-striped table-bordered table-hover nomargin-bottom">
	<thead>
		<tr>
			<th class="center">编号#No</th>
			<th class="center">分类名称</th>
			<th class="center">上级分类</th>
			<th class="center">描述</th>
			<th class="center">操作</th>
		</tr>
	</thead>

	<tbody>
		@for(item in page.list){
			<tr>
				<td class="center">
					${item.id! }
				</td>
				<td class="center">
					<a href="javascript:;" 
						data-title="<${item.name!}>详情" data-mode="detail"
						data-url="${ctxPath}/ecFileClassification/detail/showlayer"
						data-data="{id:'${item.id}'}"
					>${item.name}</a>
				</td>
				<td class="center">
					${item.pname! }
				</td>
				<td class="center">
					${item.remarks! }
				</td>
				<td class="center">
					<div class="hidden-sm hidden-xs action-buttons">
						@if(edit) {
						<a class="green" href="javascript:void(0);" 
							data-mode="page" data-title="<${item.name!}>编辑"
							data-url="${ctxPath}/ecFileClassification/edit/showlayer"
							data-data="{id:'${item.id}',parentId:'${item.pid}'}"
							data-width="50%" title="修改"
						>
							<i class="ace-icon fa fa-pencil bigger-130"></i>
						</a>
						@}
						@if(delete) {
						<a class="red" href="javascript:void(0);" 
							data-mode="del" data-title="删除操作"
							data-msg="<span class='red bigger-120'>你确定删除<${item.name!}>吗?</span>"
							data-url="${ctxPath}/ecFileClassification/delete" data-data="{id:'${item.id}'}"
							title="删除"
						>
							<i class="ace-icon fa fa-trash-o bigger-130"></i>
						</a>
						@}
					</div>
				</td>
			</tr>
		@}
	</tbody>
</table>
<div class="space-8"></div>
<#paginate page="${page}" />
