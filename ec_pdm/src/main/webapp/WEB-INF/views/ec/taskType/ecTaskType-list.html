<table class="table table-striped table-bordered table-hover nomargin-bottom" style="width:100%">
	<thead>
		<tr>
			<th class="center">#ID</th>
			<th class="center">任务类型名称</th>
			<th class="center">任务类型描述</th>
			<th class="center">任务类型状态</th>
			<th class="center">操作</th>
		</tr>
	</thead>

	<tbody>
		@if(page.list != null) {
			@for(item in page.list){
				<tr>
					<td class="center">
						${item.id}
					</td>
					<td class="center">
						${item.name}
					</td>
					<td class="center">
						${item.remarks}
					</td>
					<td class="center">
						${item.status}
					</td>
					<td class="center">
						<a class="green" href="javascript:void(0);" 
							data-mode="page" data-title="< ${item.name!} >编辑" 
							data-url="${ctxPath}/ecTaskType/edit/showlayer" 
							data-data="{id:'${item.id}'}" 
							data-width="50%" title="修改"
						>	<i class="ace-icon fa fa-pencil bigger-130"></i>
						</a> 

						<a class="red" href="javascript:void(0);" 
							data-mode="del" data-title="删除操作"
							data-msg="<span class='red bigger-120'>你确定删除< ${item.name! }>吗?</span>"
							data-url="${ctxPath}/ecTaskType/delete" data-data="{id:'${item.id}'}"
							title="删除"
						>
							<i class="ace-icon fa fa-trash-o bigger-130"></i>
						</a>
					</td>
				</tr>
			@}
		@}
	</tbody>
</table>
<div class="space-8"></div>
<#paginate page="${page}" />
