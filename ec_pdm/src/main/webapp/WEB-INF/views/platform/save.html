<div class="layer">
	<form name="FormPost" id="platform-save" class="FormGrid"  method="post"
		action="${ctxPath}/platform/save" >
		
		<input type="hidden" value="${platform.id!}" name="id"/>
		<input type="hidden" value="${platform.status!}" name="status"/>
		<table class="EditTable" width="100%">
			<tbody>
				<tr style="display: none;">
					<td class="ui-state-error" id="FormError"></td>
				</tr>
				<tr class="FormData">
					<td class="CaptionTD">名称</td>
					<td class="DataTD width-100"><input type="text"
						name="name" datatype="*"  nullmsg="请输入名称！"
						value="${platform.name!}" ajaxurl="${ctxPath!}/platform/validateNameByAjax">
				</td>
						
				</tr>
				<tr class="FormData">
					<td class="CaptionTD">描述</td>
					<td class="DataTD width-100"><input type="text"
						name="descr" datatype="*"  nullmsg="请输入描述！"
						value="${platform.descr!}"></td>
				</tr>
			</tbody>
		</table>
	</form>
</div>
<#save formId="platform-save" />

<script type="text/javascript">

//描述框自动扩张高度
$('textarea[class*=autosize]').autosize({append: "\n"});

</script>
